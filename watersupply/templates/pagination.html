<div class="pag">
	<ul class="pagination">
		{%if list.has_previous%}
			<li class="page-item">
			<a href="?page={{object_list_previous_page_number}}">Back</a>	
			</li>
			
		{%endif%}
		{%for i in list.paginator.page_range%}
			<li class="page_item">
				<a href="?page={{i}}">{{i}}</a>	
			</li>
		{%endfor%}
		{%if list.has_next%}
			<li class="page-item">
					<a href="?page={{list.next_page_number}}">Next</a>
			</li>
		{%endif%}
	</ul>
</div>
